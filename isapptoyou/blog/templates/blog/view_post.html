{% extends 'base.html' %} 
{% load staticfiles %}
{% block head_title %}
		{{ post.title }}
{% endblock %}

	{% block title %}
       			<h1>{{ post.title }}</h1>
 	{% endblock %}		

	{% block content %}
		<div class="date">
			<p> published: {{ post.posted }}</p>
		</div>
		<a class="btn btn-default" href="{% url 'edit_post' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		<p>{{ post.body|linebreaks }}</p>
	
	{% endblock %}
</div>
